<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAI AUR CODE</title>
</head>
<body style="background-color: black;color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlanguage(langName) {
const li=document.createElement('li')
li.innerHTML=`${langName}`     
document.querySelector('.language').appendChild(li)  
    }      
    addlanguage("python")
    addlanguage("Java")
    addlanguage("c++")

function addOptiLangauge(langName) {
const li=document.createElement('li')
li.appendChild(document.createTextNode(langName))
document.querySelector('.language').appendChild(li)        
}    
addOptiLangauge("Golang")
addOptiLangauge("c#")
addOptiLangauge("Kotlin")

const secondLang=document.querySelector('li:nth-child(6)')
console.log(secondLang);
const newli=document.createElement('li')
newli.textContent="mojo"
secondLang.replaceWith(newli)

const firstLang=document.querySelector('li:first-child')
firstLang.outerHTML='<li>TypeScript<li>'

const lastLang=document.querySelector('li:last-child')
lastLang.remove()

const lastLangs=document.querySelector('li:last-child')
lastLangs.remove()

const lastLange=document.querySelector('li:last-child')
lastLange.remove()
</script>
</html>
